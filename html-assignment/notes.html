    <h2>HTML Tags</h2>
    <dl>
        <dt>&lt;h1&gt; to &lt;h6&gt;</dt>
        <dd>Defines headings from largest (&lt;h1&gt;) to smallest (&lt;h6&gt;).</dd>

        <dt>&lt;p&gt;</dt>
        <dd>Defines a paragraph of text.</dd>

        <dt>&lt;img&gt;</dt>
        <dd>Embeds an image in the webpage.</dd>

        <dt>&lt;a&gt;</dt>
        <dd>Creates a hyperlink to another page or resource.</dd>

        <dt>&lt;ul&gt; &amp; &lt;li&gt;</dt>
        <dd>Defines an unordered list with list items.</dd>
    </dl>
