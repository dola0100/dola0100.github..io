<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Project</title>
    <link rel="stylesheet" href="styles/css/layout.css">
</head>
<body>
    
    <header>
        <img src="images/header.jpg" alt="Header Image">
        <h1 class="title">Midterm Project</h1>
    </header>

    
    <main>
        <article>
            <img src="images/article.jpg" alt="Article Image" class="article-image">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur aliquet lectus nec lorem ullamcorper.
            </p>
        </article>

        
        <section class="facts">
            <h2>Interesting Facts</h2>
            <ul>
                <li>Fact 1: Lorem ipsum dolor sit amet.</li>
                <li>Fact 2: Consectetur adipiscing elit.</li>
                <li>Fact 3: Sed do eiusmod tempor incididunt.</li>
            </ul>
        </section>

        
        
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
